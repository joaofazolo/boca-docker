version: '3.8'

services:

    # web app
    boca-web:
        image: ghcr.io/joaofazolo/boca-docker/boca-web:latest
        environment:
            # database configuration
            # privileged user password
            - BOCA_DB_SUPER_PASSWORD=superpass
        ports: 
            - 8000:80
        depends_on:
            boca-db:
                condition: service_healthy

    # online judge
    boca-jail:
        image: ghcr.io/joaofazolo/boca-docker/boca-jail:latest
        privileged: true
        depends_on:
            boca-db:
                condition: service_healthy

    # database
    boca-db:
        image: postgres:14-alpine
        environment:
            # database configuration
            # privileged user password
            - POSTGRES_PASSWORD=superpass
        healthcheck:
            # determine whether or not it is healthy
            test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
            interval: 10s       # interval between health checks
            timeout: 5s         # timeout for each health checking
            retries: 20         # how many times retries
            start_period: 10s   # estimated time to boot
