version: '3.8'

services:

    # web app
    boca-web:
        environment:
            # database configuration
            # privileged user password
            - BOCA_DB_SUPER_PASSWORD=superpass
        ports: 
            - 8000:80

    # online judge
    boca-jail:
        privileged: true
        
    # database
    boca-db:
        image: postgres:14-alpine
        environment:
            # database configuration
            # privileged user password
            - POSTGRES_PASSWORD=superpass
